<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmulatorChecker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <script>
        var i = 0;
        var wrongAccelerometrData = 0;
        var listener = function (event) {

            if (Math.abs(event.acceleration.x) < 0.01 && Math.abs(event.acceleration.y) < 0.01 && Math.abs(event.acceleration.y) < 0.01) {
                console.log(event, i, wrongAccelerometrData);
                wrongAccelerometrData++;
            } else {
                console.log('Good');
            }


            if (i == 10) {
                if (wrongAccelerometrData > 1) {
                    console.log(event, i, wrongAccelerometrData);
                    alert('Emulator');
                } else {
                    console.log(event, i, wrongAccelerometrData);
                    alert('Real device');
                }
                window.removeEventListener('devicemotion', listener);
            } else {
                console.log(event, i, wrongAccelerometrData);
                i++;
            }
        };
        window.addEventListener('devicemotion', listener);
    </script>
</body>

</html>
